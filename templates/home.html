{% extends "template.html" %}
{% block content %}
    <div class="card-grid">
        {% for dir in dirs %}
                <div class="card">
                    <a href="{{ url_for('index', cur_dir=dir) }}">
                        <img src="{{ url_for('get_image', folder=dir, filename='1.jpg') }}">
                        <h3 class="title">{{ dir }} </h3>
                    </a>
                </div>
        {% endfor %}
    </div>
{% endblock %}
